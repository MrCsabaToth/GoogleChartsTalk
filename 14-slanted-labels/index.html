<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { 'packages': ['corechart', 'bar'] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Year');
        dataTable.addColumn('number', 'Sales');
        dataTable.addRows([
          ['2004 extremely super long label',  1000],
          ['2005 extremely super long label',  1170],
          ['2006 extremely super long label',   660],
          ['2007 extremely super long label',  1030],
          ['2009 extremely super long label',  1120],
          ['2010 extremely super long label',  1200],
          ['2011 extremely super long label',  1250],
        ]);
        var options = {
          width: 1600,
          height: 800,
          title: 'Company Performance',
          //hAxis: { slantedText: true }
        }
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(dataTable, options);
      }
    </script>
  </head>

  <body>
    <div id="chart_div"></div>
  </body>
</html>
