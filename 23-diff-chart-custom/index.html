<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { 'packages': ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var diffData = new google.visualization.DataTable({
          "cols": [
            {"type": "string", "id": "Title", "label": "Name"},
            {"type": "number", "id": "Count", "label": "Popularity", "p": {"role": "old-data"}},
            {"type": "number", "id": "Count", "label": "Popularity", "p": {"role": "data"}}
          ],
          "rows" : [
            {"c": [{"v": "Cesar"}, {"v": 250}, {"v": 370}]},
            {"c": [{"v": "Rachel"}, {"v": 4200}, {"v": 600}]},
            {"c": [{"v": "Patrick"}, {"v": 2900}, {"v": 700}]},
            {"c": [{"v": "Eric"}, {"v": 8200}, {"v": 1500}]}
          ]
        });

        var options = {
          legend: {
            position: 'top'
          },
          diff: {
            oldData: {
              tooltip: {
                prefix: 'Label 1'
              }
            },
            newData: {
              tooltip: {
                prefix: 'Label 2'
              }
            }
          },
          isStacked: true
        };

        var chart = new google.visualization.BarChart(document.getElementById("chart_div"));

        chart.draw(diffData, options);
      }
    </script>
  </head>

  <body>
    <div id="chart_div"></div>
  </body>
</html>
