<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { 'packages': ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var diffData = new google.visualization.DataTable({
          "cols": [
            {"type": "string", "id": "Title", "label": "Name"},
            {"type": "number", "id": "Count", "label": "Popularity", "p": {"role": "old-data"}},
            {"type": 'string', "id": "Style", "label": "Style", "p": {"role": "style"}},
            {"type": "number", "id": "Count", "label": "Popularity", "p": {"role": "data"}},
            {"type": 'string', "id": "Style", "label": "Style", "p": {"role": "style"}}
          ],
          "rows" : [
            {"c": [{"v": "Cesar"}, {"v": 250}, {"v": "color: #0000ff"}, {"v": 370}, {"v": "color: #1a9e77"}]},
            {"c": [{"v": "Rachel"}, {"v": 4200}, {"v": "color: #0000ff"}, {"v": 600}, {"v": "color: #f4b400"}]},
            {"c": [{"v": "Patrick"}, {"v": 2900}, {"v": "color: #0000ff"}, {"v": 700}, {"v": "color: #aaaaaa"}]},
            {"c": [{"v": "Eric"}, {"v": 8200}, {"v": "color: #0000ff"}, {"v": 1500}, {"v": "color: #00ff00"}]}
          ]
        });

        var options = {
          legend: {
            position: 'top'
          },
          diff: {
            oldData: {
              tooltip: {
                prefix: 'Label 1'
              }
            },
            newData: {
              tooltip: {
                prefix: 'Label 2'
              }
            },
            color: ['#aaaaaa']
          },
          isStacked: true
        };

        var chart = new google.visualization.BarChart(document.getElementById("chart_div"));

        chart.draw(diffData, options);
      }
    </script>
  </head>

  <body>
    <div id="chart_div"></div>
  </body>
</html>
