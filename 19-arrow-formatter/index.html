<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { 'packages': ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Year');
        dataTable.addColumn('number', 'Speed');
        dataTable.addColumn('number', 'Amount');
        dataTable.addColumn('number', 'Height');
        dataTable.addRows([
          ['2004', { v: 12, f: '12 mph' }, 10, { v: 61, f: '5\'1"' }],
          ['2005', { v: 16, f: '16 mph' }, 11, { v: 62, f: '5\'2"' }],
          ['2006', { v: 11, f: '11 mph' },  6, { v: 63, f: '5\'3"' }],
          ['2007', { v: 13, f: '13 mph' }, 10, { v: 64, f: '5\'4"' }],
          ['2009', { v: 15, f: '15 mph' }, 11, { v: 65, f: '5\'5"' }],
          ['2010', { v: 10, f: '10 mph' }, 12, { v: 66, f: '5\'6"' }],
          ['2011', { v: 12, f: '12 mph' }, 12, { v: 67, f: '5\'7"' }],
        ]);
        var options = {
          width: 1000,
          height: 600,
          title: 'Measurements'
        }
        // Note:
        // Turns out that you don't have to call ArrowFormat to make this work
        // (https://developers.google.com/chart/interactive/docs/reference#arrowformat)
        // var formatter = new google.visualization.ArrowFormat();
        // formatter.format(data, 1); // Apply formatter to second column
        // It applies automatically, for multiple columns
        //
        //var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(dataTable, options);
      }
    </script>
  </head>

  <body>
    <div id="chart_div"></div>
  </body>
</html>
