<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { 'packages': ['bar'] });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Galaxy');
        dataTable.addColumn('number', 'Distance');
        dataTable.addColumn('number', 'Brightness');
        dataTable.addColumn('number', 'Brightness 2');
        dataTable.addColumn('number', 'Distance 2');
        dataTable.addRows([
          ['Canis Major Dwarf', 8000, 23.3, 13.1, 8500],
          ['Sagittarius Dwarf', 24000, 4.5, 9, 20000],
          ['Ursa Major II Dwarf', 30000, 14.3, 12, 35000],
          ['Lg. Magellanic Cloud', 50000, 0.9, 3, 40000],
          ['Bootes I', 60000, 13.1, 20, 45000]
        ]);
        var options = {
          width: 1000,
          height: 600,
          chart: {
            title: 'Nearby galaxies',
            subtitle: 'distance on the left, brightness on the right'
          },
          series: {
            0: { axis: 'distance' }, // Bind series 0 to an axis named 'distance'.
            1: { axis: 'brightness' }, // Bind series 1 to an axis named 'brightness'.
            2: { axis: 'brightness' }, // Bind series 2 to an axis named 'brightness'.
            3: { axis: 'distance' }, // Bind series 3 to an axis named 'distance'.
          },
          axes: {
            y: {
              distance: {label: 'parsecs'}, // Left y-axis.
              brightness: {side: 'right', label: 'apparent magnitude'} // Right y-axis.
            }
          }
        }
        var chart = new google.charts.Bar(document.getElementById('chart_div'));  // Dual axis only works with material charts, not with classic!
        chart.draw(dataTable, options);
      }
    </script>
  </head>

  <body>
    <div id="chart_div"></div>
  </body>
</html>
